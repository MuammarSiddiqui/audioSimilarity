<div class="audio-comparison">
  <h1>Compare Audio Files</h1>
  <div class="audio-inputs">
    <div class="audio-input">
      <label for="audio-file-1">Audio File 1:</label>
      <input type="file" id="audio-file-1" (change)="onFileChange(1, $event)" accept=".mp3">
    </div>
    <div class="audio-input">
      <label for="audio-file-2">Audio File 2:</label>
      <input type="file" id="audio-file-2" (change)="onFileChange(2, $event)" accept=".mp3">
    </div>
  </div>
  <button class="compare-button" (click)="onCompare()">Compare</button>
  <p class="similarity-score" *ngIf="similarityScore">Similarity score: {{ similarityScore }}</p>
</div>
